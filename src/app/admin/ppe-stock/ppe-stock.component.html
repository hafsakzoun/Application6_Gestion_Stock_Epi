<main class="content" style="background-image: url('assets/images/Stock.jpg')">

<div class="main-body">
  <div class="container"> 
    <div class="table-title">
      <div class="row">
        <div class="col-sm-6">
          <h2 class="text-center">PPE Stock </h2>
        </div>
        <div class="col-sm-4">
          <div class="search-box">
            <button mat-flat-button style="vertical-align: middle;" (click)="openAddEditPPEForm()" class="addBtn">
              <mat-icon>add_circle</mat-icon> ADD PPE
            </button>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="search-box">
            <button class="btn-search"><mat-icon>search</mat-icon></button>
            <input class="input-search" placeholder="Type to Search..." matInput (keyup)="applyFilter($event)" #input>
          </div>
        </div>
      </div>
    </div>

  <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort>
          
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
    
          <!-- Progress Column -->
          <ng-container matColumnDef="label">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Label </th>
            <td mat-cell *matCellDef="let row"> {{row.label}}</td>
          </ng-container>

    
          <ng-container matColumnDef="size">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Size</th>
            <td mat-cell *matCellDef="let row"> {{row.size}}</td>
          </ng-container>
    
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let row"> {{row.description}}</td>
          </ng-container>
    
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let row"> {{row.status}}</td>
          </ng-container>
    
          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
            <td mat-cell *matCellDef="let row"> {{row.quantity}}</td>
          </ng-container>
          <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
            <td mat-cell *matCellDef="let row"> <img src="{{row.image}}" alt=""  width="250" height="180"></td>
          </ng-container>
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="primary" (click)="openEditForm(row)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="setDelete(row.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

  </div>
</div>
</div>
</main>
