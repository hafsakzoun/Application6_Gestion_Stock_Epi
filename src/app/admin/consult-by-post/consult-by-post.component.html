<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://static.fontawesome.com/css/fontawesome-app.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>

<main class="content" style="background-image: url('assets/images/request.jpg'); background-size: cover;
background-repeat: no-repeat;
background-position: center;
min-height: 650px;">
  

<div class="container">

  <h1 style=" font-size: 75px; color: white; font-family:'Times New Roman', Times, serif; text-shadow: 8px 5px 15px #e98300;" >WORK POSITIONS</h1>
  <button mat-flat-button style="vertical-align: middle;" class="addBtn" (click)="showAddPostForm = true">
    <mat-icon>add_circle</mat-icon> ADD A NEW WORK POSITION
  </button>
  <form class="add_form" [hidden]="!showAddPostForm">
    <div class="add-group">
      <input type="text" class="m-3 form-control area_name" placeholder="Work Position Name" [(ngModel)]="newPostName" name="post_name">
    
    <button type="submit" class="Btn" (click)="addPost(newPostName)">Add Work Position</button>
    <button type="button" class="Btn" (click)="hideAddPostForm()">Hide Form</button>
  </div>
  </form>

  <div class="main-body"> 
     
    <div class="table-container" [class.showAddPostForm]="showAddPostForm">
      <div class="container py-5">
        <div class="row justify-content-center">
          
          <div class="col-12 col-lg-4" *ngFor="let post of posts">
            <div class="card box-shadow mx-auto my-5" style="width: 18rem;">
              <div class="card-body">
                <h3 class="card-title">{{ post.post_name }}
                  <button mat-icon-button color="warn" (click)="deletePost(post.id)" class="m-1">
                    <mat-icon>delete</mat-icon>
                  </button>
                </h3>
                <hr>
                <p class="card-text" style="font-size: 18px; font-weight: 400;">PPE permitted to this area :</p>
                <ul>
                  <li class="m-1" *ngFor="let epi of post.epis let i = index">
                   <img class="PPEimg"[src]="epi.image">
                    {{ epi.label }}
                    <button class="m-1" mat-icon-button color="warn" (click)="deleteEpi(post.id, epi.id)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </li>
                  <li class="m-1">
                    <form>
                      <div class="form-group">
                        <div class="addPPE">
                        <select class="form-control" style="height: fit-content;"[(ngModel)]="post.newEpiLabel" [ngModelOptions]="{ standalone: true }">
                          <option *ngFor="let epiL of EpisLabels" [value]="epiL">{{ epiL }}</option>
                        </select>
                      <button (click)="addEpi(post, post.newEpiLabel)" class="btn btn-primary m-3" style="height: fit-content;"><mat-icon> add </mat-icon></button>
                    </div>
                  </div>
                    </form>
                  </li>
                </ul>
              </div>

            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
</main>
