<div mat-dialog-title>
    <h1 style="text-align: center;"> PPE Form</h1>
</div>
<div mat-dialog-content class="form" class="content">
    
       <div class="container" >
        <mat-form-field appearance="outline">
            <mat-label>Label</mat-label>
            <input matInput type="text" placeholder="Ex.liquid-resistant gloves">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Category</mat-label>
            <input matInput type="text" placeholder="Ex.gloves">
        </mat-form-field>
        </div>

        <div class="container" >
            <mat-form-field appearance="outline">
                <mat-label>Type</mat-label>
                <input matInput type="text" placeholder="Ex.liquid-resistant" >
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Size</mat-label>
                <input matInput type="text" placeholder="Ex.XXL or 46">
            </mat-form-field>
       </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <input matInput type="text" placeholder="Ex. protect hands from liquids and hazardous substances">
            </mat-form-field>
        </div>
      
        <div class="container">
            <mat-label> Status</mat-label>
            <mat-radio-group aria-label="Select an option">
                <mat-radio-button value="expired">Expired</mat-radio-button>
                <mat-radio-button value="available">Available</mat-radio-button>
            </mat-radio-group>

            <mat-form-field  appearance="outline">
                <mat-label>Quantity</mat-label>
                <input matInput type="number" placeholder="Ex.147">
            </mat-form-field>
        </div>
      
    
</div>
<div mat-dialog-action >
    <button class=" Formbtn" mat-raised-button > Cancel</button>
    <button class=" Formbtn" mat-raised-button color="primary">Save</button>
</div>
