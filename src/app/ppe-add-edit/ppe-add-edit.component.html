<div mat-dialog-title>
    <h1 style="text-align: center;">PPE Form</h1>
</div>
<form [formGroup]="ppeForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="container">
            <mat-form-field appearance="outline">
                <mat-label>Label</mat-label>
                <input matInput type="text" placeholder="Ex. liquid-resistant gloves" formControlName="label">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Category</mat-label>
                <input matInput type="text" placeholder="Ex. gloves" formControlName="category">
            </mat-form-field>
        </div>

        <div class="container">
            <mat-form-field appearance="outline">
                <mat-label>Type</mat-label>
                <input matInput type="text" placeholder="Ex. liquid-resistant" formControlName="type">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Size</mat-label>
                <input matInput type="text" placeholder="Ex. XXL or 46" formControlName="size">
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <input matInput type="text" placeholder="Ex. protect hands from liquids and hazardous substances"
                    formControlName="description">
            </mat-form-field>
        </div>

        <div class="container">
            <mat-form-field appearance="outline">
                <mat-label>Quantity</mat-label>
                <input matInput type="number" placeholder="Ex. 147" formControlName="quantity">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Status</mat-label>
                <input matInput type="text" placeholder="Ex. Available" formControlName="status">
            </mat-form-field>
        </div>

        

        <div mat-dialog-action class="action">
           <button class="Formbtn" mat-raised-button mat-dialog-close="false">Cancel</button>
           <button class="Formbtn" mat-raised-button color="primary" type="submit">{{data ? 'Update' : 'Save'}}</button>
        </div>
    </div>
</form>
