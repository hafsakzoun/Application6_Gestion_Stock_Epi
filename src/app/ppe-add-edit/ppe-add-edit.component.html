<div mat-dialog-title>
    <h1 style="text-align: center;"> PPE Form</h1>
</div>
<form >
<div mat-dialog-content class="content">
    
       <div class="container" >
        <mat-form-field appearance="outline">
            <mat-label>Label</mat-label>
            <input matInput type="text" placeholder="Ex.liquid-resistant gloves"  [(ngModel)]="label"  class="form-control" id="label"  [ngModelOptions]="{standalone: true}" >
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Category</mat-label>
            <input matInput [(ngModel)]="category"  class="form-control"  [ngModelOptions]="{standalone: true}" type="text" placeholder="Ex.gloves"  id="category" >
        </mat-form-field>
        </div>

        <div class="container" >
            <mat-form-field appearance="outline">
                <mat-label>Type</mat-label>
                <input matInput type="text" placeholder="Ex.liquid-resistant" [(ngModel)]="type" [ngModelOptions]="{standalone: true}" id="type" >
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Size</mat-label>
                <input matInput type="text" placeholder="Ex.XXL or 46" [(ngModel)]="size"   [ngModelOptions]="{standalone: true}" class="form-control" id="size">
            </mat-form-field>
       </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <input matInput type="text" placeholder="Ex. protect hands from liquids and hazardous substances" [(ngModel)]="description"  [ngModelOptions]="{standalone: true}" class="form-control" id="description">
            </mat-form-field>
        </div>
      
        <div class="container">
            <mat-radio-group aria-label="Select an option" [(ngModel)]="status"  [ngModelOptions]="{standalone: true}" class="form-control" id="status" >
                <mat-label> Status</mat-label>
                <mat-radio-button value="expired">Expired</mat-radio-button>
                <mat-radio-button value="available" style="margin-left: 48px;">Available</mat-radio-button>
            </mat-radio-group>

            <mat-form-field  appearance="outline">
                <mat-label>Quantity</mat-label>
                <input matInput type="number" placeholder="Ex.147"  [(ngModel)]="quantity" [ngModelOptions]="{standalone: true}" class="form-control" id="quantity" >
            </mat-form-field>
        </div> 
    
</div>
</form>
<div mat-dialog-action class="action" >
    <button class=" Formbtn" mat-raised-button mat-dialog-close="false"> Cancel</button>
    <button class=" Formbtn" mat-raised-button color="primary" (click)="save()" >Save</button>
</div>
