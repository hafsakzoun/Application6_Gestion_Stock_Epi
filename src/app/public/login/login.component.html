<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<div class="sidenav">
        <img src="assets/images/logo.jpg" alt="TE Logo">
        <div class="login-form col-sm-12 ">
                <h2> Welcome to EHS Equip! </h2>
                <p>Please Login</p>
            <form #loginForm="ngForm" (ngSubmit)="submitlogin()">
             <div class="alert alert-danger" [hidden]="!error">{{error}}</div>
                <div class="form-group">
                    <label>User ID</label>
                    <input type="text" class="form-control"  name="TEID" [(ngModel)]="form.TEID" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <div class="input-group pw">
                        <input type="password" style="border: 0; height:37px;" class="form-control " name="password" [(ngModel)]="form.password" required [type]="hide ? 'password' : 'text'">
                            <button   style="height:100%;" mat-icon-button matSuffix  (click)="hide = !hide" [attr.aria-label]="hide ? 'Hide password' : 'Show password'" [attr.aria-pressed]="hide">
                                <mat-icon class="icon" >{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                    </div>

                </div> 
                    

                <div >
                    <input type="checkbox"> &nbsp; Remember Me
                </div>
                <button type="submit" class="btn btn-log" [disabled]="!loginForm.valid">Sign in</button>
            </form>
            <div class="d-flex  links ">
                Don't have an account?&nbsp;
                <a class="mb-3" href="/signup">  Register</a>
            </div>
            <div class="d-flex ">
                Forgot Password?&nbsp; Please contact EHS Team
            </div>
            </div>
                <div class="d-flex justify-content-center licence">
                Â© 2023 - TE Connectivity Industrial Morocco.
                </div>     
</div>

<section class="sidebar" style=" background-image:url(/assets/images/login.jpeg);">

</section>
