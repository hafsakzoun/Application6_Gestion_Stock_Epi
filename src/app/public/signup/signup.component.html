<div class="sidenav">
       
            <div class="login-form col-sm-12 ">

                <h2> Welcome to EHS Equip! </h2>
                <p>Register Here</p>
            <form #regitrationForm="ngForm" method="POST" (ngSubmit)="submitSignup()">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control"  name="name" [(ngModel)]="form.name" required>
                </div>
                <div class="form-group">
                    <label>E-mail</label>
                    <input type="email" class="form-control"  name="email" [(ngModel)]="form.email" required>
                </div>
                <div class="form-group">
                    <label>User ID</label>
                    <input type="text" class="form-control"  name="TEID" [(ngModel)]="form.TEID" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control "  name="password" [(ngModel)]="form.password" required>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" class="form-control "  name="password_confirmation" [(ngModel)]="form.password_confirmation" required>
                </div>
               
                <button type="submit" class="btn btn-log" [disabled]="!regitrationForm.valid">Sign up</button>
            </form>
            <div class="d-flex  links ">
                You already have an account?
                <a class="mb-3" href="/login"> &nbsp; Login</a>
            </div>
           
            </div>
