<div class="sidenav">
    <div class="login-form col-sm-12 ">

        <h2> Welcome to EHS Equip! </h2>
        <p>Register Here</p>
        <form #registrationForm="ngForm" method="POST" (ngSubmit)="submitSignup()">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" name="name" [(ngModel)]="form.name" required>
            </div>
            <div class="form-group">
                <label>E-mail</label>
                <input type="email" class="form-control" name="email" [(ngModel)]="form.email" pattern="[a-z0-9._%+-]+@te.com$" required>
                <small class="form-text text-muted">Please enter an email in the format something@te.com</small>
            </div>
            <div class="form-group">
                <label>User ID</label>
                <input type="text" class="form-control" name="TEID" [(ngModel)]="form.TEID" pattern="^te\d{6}$" required>
                <small class="form-text text-muted">Please enter 'te' followed by 6 digits (e.g., te123456)</small>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" class="form-control" name="password_confirmation" [(ngModel)]="form.password_confirmation" required>
            </div>
           
            <button type="submit" class="btn btn-log" [disabled]="!registrationForm.valid">Sign up</button>
        </form>
        <div class="d-flex links">
            You already have an account?
            <a class="mb-3" href="/login"> &nbsp; Login</a>
        </div>
       
    </div>
                
    <div class="d-flex justify-content-center licence">
        Â© 2023 - TE Connectivity Industrial Morocco.
    </div>
            
</div>

<div class="main">
    <div class="pic">
        <img src="assets/images/Register.jpg" alt="My Image">
    </div>
</div>
