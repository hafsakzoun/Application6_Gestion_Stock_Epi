<main class="content" style="background-image: url('assets/images/request.jpg');">
    <h1 >Consultation By Area</h1>
<div class="row justifu-content-center"style="display: flex; ">
  <div class="card-container">
    <div class="card box-shadow mx-auto my-5" *ngFor="let area of areas">
      <div class="card-header">
        <h5 class="card-title">{{ area.area_name }}</h5>
      </div>
      <div class="card-body">
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let epi of area.epis">
            <img class="PPEimg"[src]="epi.image">
            {{ epi.label }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
</main>
